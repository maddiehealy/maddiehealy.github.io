<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddie Healy's Digital Publication Website</title>
    <link rel="icon" type="image/png" href="images/pixel_heart.png">
    <style>
        nav {
            background-color: maroon;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            position: relative; /* This is important for absolute positioning of dropdown */
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li a:focus {
            background-color: #555;
            color: white;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: maroon;
            min-width: 160px; /* Set minimum width of dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        nav ul li:hover ul {
            display: block; /* Display dropdown on hover */
        }

        nav ul li ul li {
            display: block;
        }

        nav ul li ul li a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }        

        body {
            padding-top: 60px;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-image: url('images/banner.jpg');
            background-color: maroon;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            color: white;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.5em;
            margin-top: -20px;
            color: white;
        }
        .console {
            background-color: black;
            color: greenyellow;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border: 2px solid greenyellow;
            box-shadow: 0 0 10px greenyellow;
        }

        .console h2 {
            color: #00FF00;
        }

        .console p {
            color: #00FF00;
        }
    </style>
</head>

<body>

                <ul>

                <ul>

                </ul>
            </li>
        </ul>
    </nav>

    <div class="banner">
        <header>
            <h1>Digital Publication for the Humanities</h1>

        </header>
    </div>   
</body>
