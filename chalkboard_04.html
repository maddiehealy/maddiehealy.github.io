<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/pixel_heart.png">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="chalkboard_04.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="footer.css">

<body>
     <!--Nav Bar-->
     <div id="nav-placeholder"></div> 
     <!--End Nav Bar-->
 
     <!--Footer-->
     <div id="footer-placeholder"></div>
     <!--End Footer-->
    
<!-- Main content container -->
<h1 class="text-center">Digital Chalkboard Assignment 04</h1>
<div class="container my-4">
    <!-- Row for columns -->
    <div class="row">
        <div class="col-4 my-column">
            <h3><strong>Column One</strong></h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="col-4 my-column">
            <h3><strong>Column Two</strong></h3>
            <p>Donec nec justo eget felis facilisis fermentum.</p>
        </div>
        <div class="col-4 my-column">
            <h3><strong>Column Three</strong></h3>
            <p>Aliquam porttitor mauris sit amet orci.</p>
        </div>
    </div> <!-- Closing the row for the columns -->
        
    <!-- Row for buttons -->
    <div class="row">
        <div class="col-12 center-buttons">
            <button id="greetingButton" class="btn btn-maroon mx-2">Greet Me</button>
            <button id="changeButton" class="btn btn-maroon mx-2">Submit</button>
        </div>
    </div> <!-- Closing the row for the buttons -->

<script>
document.getElementById('greetingButton').onclick = function() {
    var now = new Date();
    var hour = now.getHours();
    if (hour < 12) {
        alert('Good morning ☀');
    } else if (hour < 16) {
        alert('Good afternoon⁺₊⁺₊');
    } else {
        alert('Good evening ⋆⁺₊⋆ ☾⋆⁺₊⋆');
    }
};

document.getElementById('changeButton').onclick = function() {
    var button = document.getElementById('changeButton');
    button.textContent = 'Done';
    button.className = 'btn btn-maroon mx-2';
};

</script>

<script src="nav.js"></script>
<script src="footer.js"></script>

</body>
</html>
