<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard 08</title>
    <link rel="icon" type="image/png" href="images/pixel_heart.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="chalkboard_08.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>

      <!--Nav Bar-->
      <div id="nav-placeholder"></div> 
      <!--End Nav Bar-->
  
      <!--Footer-->
      <div id="footer-placeholder"></div>
      <!--End Footer-->

     <div class="container-fluid">
        <h2>Digital Chalkboard 8 Assignment</h2>
        <p><em>Utilizing Music API to create a search that takes in an artist's name, locations options, and then displays their albums along with release dates and names.</em></p>
        <h3>Musical Artist Search</h3>
        <input type="text" id="searchInput" placeholder="Enter artist or band name">
        <button id="searchButton">Search</button>
        <div id="artistResults"></div>
        <table id="albumTable" style="display: none;">
            <thead>
                <tr>
                    <th>Release Date</th>
                    <th>Album Name</th>
                </tr>
            </thead>
            <tbody id="albumList"></tbody>
        </table>
    </div>

    <script src="chalkboard_08.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>

</body>
