<!-- Digital Chalkboard Week 03 Page -->
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Digital Chalkboard Week 03</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<body>
    <!-- Main Content: Table, Lists, and Anchor Link -->
    <div class="container mt-5">

                    <th scope="col">Column 3</th>
                    <th scope="col">Column 4</th>

            <tbody>

                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
                <!-- Additional Rows -->
            </tbody>

            <li>List item 1</li>
            <!-- More List Items -->
        </ol>
        <ol class="list-b">
            <li>List item a</li>
            <!-- More List Items -->
        </ol>
        <ul class="list-c">
            <li>List item $</li>
            <!-- More List Items -->
        </ul>
        <ul class="list-d">
            <li>List item default</li>
            <!-- More List Items -->

</html>
