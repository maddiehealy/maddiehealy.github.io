<!DOCTYPE html>

<head>

    <link href="technical_03.css" rel="stylesheet">

<body>

<main>

    <div class="color-box" style="background-color: #800000;">
        <p>UChicago Maroon<br>#800000</p>

    <div class="color-box" style="background-color: #808080;">

        <p>UChicago Light Blue<br>#8AB8E8</p>
