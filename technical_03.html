<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h1>Technical Assignment 03</h1>
<h2>Custom Color Variables for the UChicago Color Palette</h2>

<div class="color-box" style="background-color: var(--uchicago-maroon);">
    <p>UChicago Maroon<br>#800000</p>
</div>

<div class="color-box" style="background-color: var(--uchicago-gray);">
    <p>UChicago Gray<br>#808080</p>
</div>

<div class="color-box" style="background-color: var(--uchicago-light-gray);">
    <p>UChicago Light Gray<br>#B9B9B9</p>
</div>

<div class="color-box" style="background-color: var(--uchicago-dark-gray);">
    <p>UChicago Dark Gray<br>#373A36</p>
</div>

<div class="color-box" style="background-color: var(--uchicago-blue);">
    <p>UChicago Blue<br>#0051A2</p>
</div>

<div class="color-box" style="background-color: var(--uchicago-light-blue);">
    <p>UChicago Light Blue<br>#8AB8E8</p>
</div>

<div class="color-box" style="background-color: var(--uchicago-cream);">
    <p>UChicago Cream<br>#F8F6F1</p>
</div>
